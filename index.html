<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>NY Yankees Login</title>
</head>

<body>
<!--this is where the form begins-->
    <div class="login">
        <img src="./images/NY Yankees Logo PNG.png" style: width="60px" alt="Ny Yankees Logo">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password" required><br><br>
            <input type="submit" value="Enter Site">
<!--username and password reset section-no flex-just inline box-->
            <section>
                <p><a href="https://www.mlb.com/yankees" target="_blank">Forgot Username?</a></p>
                <p><a href="https://www.mlb.com/yankees" target="_blank">Forgot Password?</a></p>
            </section>
        </form>

    </div>
</body>

</html>
